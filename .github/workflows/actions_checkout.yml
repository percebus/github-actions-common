name: actions/checkout
on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

env:
  # auto-select LTS version
  NODE_VERSION: ""

jobs:
  default:
    runs-on: ubuntu-latest
    name: "default"
    steps:
      # FIXME: maybe checkout conflicts with the 'checkout' action
      # - uses: ./.github/actions/checkout # FIXME
      - uses: percebus/github-actions-common/.github/actions/checkout@main

  ls_options:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        ls_options:
          - "-la"
          - "-l"
          - "-a"
        OS:
          - ubuntu-latest
          - macos-latest
        include:
          - OS: windows-latest
            ls_options: ""

    runs-on: ${{ matrix.OS }}
    name: "ls ${{ matrix.ls_options }} @ ${{ matrix.OS }}"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
        with:
          ls_options: ${{ matrix.ls_options }}

  fetch-depth:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        fetch-depth:
          - 0
          - 1
          - 2
        OS:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.OS }}
    name: "git fetch-depth:${{ matrix.fetch-depth }} @ ${{ matrix.OS }}"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
        with:
          fetch-depth: ${{ matrix.fetch-depth }}

  submodules:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        submodules:
          - "true"
          - "false"
        OS:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.OS }}
    name: "git submodules:${{ matrix.submodules }} @ ${{ matrix.OS }}"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
        with:
          submodules: ${{ matrix.submodules }}

  ssh-private-key:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        submodules:
          - "true"
          - "false"
        OS:
          - ubuntu-latest
          - macos-latest
          # - windows-latest # FIXME not working
    runs-on: ${{ matrix.OS }}
    name: "w/ ssh-private-key @ ${{ matrix.OS }}"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # NOTE: We could use github-actions-node
      # But it has a dependency on github-actions-common
      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # NOTE: We could use github-actions-npm
      # But it has a dependency on github-actions-common
      - name: npm run setup:ci
        run: npm run setup:ci --if-present

      # Pulls from other repositories
      # Needs a personal access token with repo permissions
      - name: bower install
        run: npm run bower:install
      - name: ls bower_components
        run: ls ./bower_components
