name: checkout
description: checkout and do some other things
inputs:
  ssh-private-key:
    description: SSH private key
    required: false

  submodules:
    description: whether to update submodules
    type: boolean
    required: false
    default: true

  fetch-depth:
    description: git checkout fetch-depth
    type: number
    required: false
    default: 0

  ls_options:
    description: ls options
    required: false
    # in windows, la does NOT work
    default: "-la"

runs:
  using: composite
  steps:
    - uses: webfactory/ssh-agent@v0.9.0
      if: ${{ inputs.ssh-private-key != '' }}
      with:
        ssh-private-key: ${{ inputs.ssh-private-key }}

    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: git submodule update
      if: ${{ inputs.submodules == true }}
      shell: bash
      run: |
        git submodule update --init --recursive
        git submodule update --remote

    - name: ls
      shell: bash
      run: ls ${{ inputs.ls_options }}
